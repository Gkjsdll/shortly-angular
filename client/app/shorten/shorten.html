<div id='container'>
  <div class="navigation">
    <ul>
      <li>
        <a href="/#/links/">Links</a>
      </li>
      <li>
        <a href="/#/shorten/">Shorten</a>
      </li>
      <li>
        <a class="pointer" ng-click="signout()">Logout</a>
      </li>
    </ul>
  </div>
<div class="creator">
  <form ng-submit="addLink(url)" name="createForm">
      <input class='text' type='url' name='url' ng-model="url" required>
      <input type='submit' value='Shorten'>
  </form>
  <!-- <img class='spinner' src='/assets/spiffygif_46x46.gif'> -->
  <div class='message'>
    <div class="link" ng-if="link.url">
      <img src="/assets/redirect_icon.png">
      <div class="info">
        <div class="visits">
          <span class="count">{{link.visits}}</span>
        </div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.baseUrl+'/'+link.code}}">{{link.baseUrl+'/'+link.code}}</a>
      </div>
    </div>
  </div>
</div>
</div>
