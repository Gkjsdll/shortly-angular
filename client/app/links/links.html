<div id='container'>
  <div class="navigation">
    <ul>
      <li>
        <a href="/#/links/">Links</a>
      </li>
      <li>
        <a href="/#/shorten/">Shorten</a>
      </li>
      <li>
        <a class="pointer" ng-click="signout()">Logout</a>
      </li>
    </ul>
  </div>
  <div class="links">
    <div class="link" ng-repeat="link in data.links track by $index">
      <img src="/assets/redirect_icon.png">
      <div class="info">
        <div class="visits">
          <span class="count">{{link.visits}}</span>
        </div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.baseUrl+'/'+link.code}}">{{link.baseUrl+'/'+link.code}}</a>
      </div>
    </div>
  </div>
  </div>
</div>
